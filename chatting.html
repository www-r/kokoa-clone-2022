<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar chatting__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:28</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="chatting__header">
        <div class="chatting__header-column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="chatting__header-column">
            <h1 class="chatting__header-name">Nicolas Serrano</h1>
        </div>
        <div class="chatting__header-column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chatting">
        <div class="chatting__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-row">
            <img class="message-row__img" src="" alt="">
            <div class="message-row__content">
                <span class="message-row__author">Nicolas Serrano</span>
                <div class="">
                    <span class="message__bubble">Hi!</span>
                    <span class="message__time">21:27</span>
                </div>
            </div>
        </div>  
      </div>
      <div class="chatting__chatline">
        <div class="chatting__chatline-me">
            <span>21:27</span><span>What's up?</span>
        </div>
      </div>
    </main>

   
    <script src="https://kit.fontawesome.com/8f70f66fa4.js" crossorigin="anonymous"></script>
