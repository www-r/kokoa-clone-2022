<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Kokoa Clone</title>
</head>

<body id="chatting__body">
    <div class="status-bar chatting__status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:28</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="chatting__header">
        <div class="chatting__header-column">
            <a href="chats.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        </div>
        <div class="chatting__header-column">
            <h1 class="chatting__header-name">Nicolas Serrano</h1>
        </div>
        <div class="chatting__header-column">
            <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
            <span><i class="fa-solid fa-bars fa-2x"></i></span>
        </div>
    </header>

    <main class="main-screen main-chatting">
        <div class="chatting__timestamp">Tuesday, June 30, 2020</div>
        <div class="message-row message-row-you">
            <img class="message-row__img" src="https://avatars.githubusercontent.com/u/3612017?s=40&v=4" alt="">
            <div class="message-row__content">
                <div class="message-row__author">Nicolas Serrano</div>
                <div class="">
                    <span class="message__bubble-you">Hi!</span>
                    <span class="message__time-you">21:27</span>
                </div>
            </div>
        </div>  
        </div>
        <div class="message-row message-row-my">
            <span class="message__bubble message__bubble-my">What's up?</span>    
            <span class="message__time message__time-my">21:27</span>    
        </div>
    </main>

    <form action="" class="reply">
        <div class="reply__column">
            <i class="fa-regular fa-square-plus fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message">
            <i class="fa-solid fa-face-smile fa-2x"></i>
            <button><i class="fa-solid fa-arrow-up fa-2x"></i></button>
        </div>
    </form>
   
    <div class="no-mobile">
        <span>Your screen is too bigㅠㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/8f70f66fa4.js" crossorigin="anonymous"></script>
