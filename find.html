<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - Kokoa Clone</title>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    
    <header class="screen-header">
        <h1 class="screen-header__title">Find</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="fa-solid fa-gear fa-lg"></i>
                <div class="screen-header__gear-dot"></div>
            </span>
        </div>
    </header>
    
    <main class="main-screen">
        <div class="icons-row">
            <div class="icons-row__icon">
                <i class="fa-solid fa-qrcode"></i>
                <span>QR Code</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-light fa-address-book "></i>   
                <span>Add by<br>Contacts</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-circle"></i>
                <span>Add by ID</span>
            </div>
            <div class="icons-row__icon">
                <i class="fa-regular fa-envelope"></i>
                <span>Invite</span>
            </div>
        </div>
        <div class="recommended-friends">
            <h6 class="recommended-friends__title">Recommended Friends</h6>
            <div class="recommended-friends__main">You have no recommended friends.</div>
        </div>
        <div class="open-chat__header">
            <h4>Open Chat</h4>
            <span>
                <a href="#">
                Go to Openchat Home
                <i class="fa-thin fa-chevron-right"></i> 
                </a>
            </span>    
        </div>
        <div class="open-post">
                <div class="open-post__column-left">
                    <h5 class="open-post__title">#BTS</h5>
                    <h6 class="open-post__hashtags">#bts#army#friends</h6>
                    <div class="open-post__members">
                        <img src="https://avatars.githubusercontent.com/u/3612017?s=48&v=4" alt="">
                        <span class="open-post__members-count">802 members</span>
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                    </div>
                
                </div>
                <div class="open-post__column-right">
                    <img src="https://avatars.githubusercontent.com/u/3612017?s=48&v=4" alt="">
                    <div><i class="fa-solid fa-heart"></i> <span>326</span></div>
                </div>
        </div>
        <div class="open-post">
            <div class="open-post__column-left">
                <h5 class="open-post__title">Bts Gang~</h5>
                <h6 class="open-post__hashtags">#enlishonly #ipurpleyou #jimin #taeta...</h6>
                    <div class="open-post__members">
                        <img src="ttps://avatars.githubusercontent.com/u/3612017?s=48&v=4" alt="">
                        <span class="open-post__members-count">299 members</span>                            
                        <div class="divider"></div>
                        <span class="open-post__members-status">Active</span>
                        </div>
                        
            </div>
            <div class="open-chat__card__column-right">
                        <img src="ttps://avatars.githubusercontent.com/u/3612017?s=48&v=4" alt="">
                        <div>â™¥ 215</div>
            </div>
        </div>
