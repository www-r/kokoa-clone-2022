<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <a href="more.html"><i class="fa-solid fa-chevron-left fa-2x"></i></a>
        <h1 class="screen-header__title">Settings</h1>
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
    </header>

    <main class="main-screen">
        <div class="settings-list">
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-bullhorn fa-2x"></i>
                    <span>Notices</span>
                </div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-flask fa-2x"></i>
                    <span>Kokoa Lab</span>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-circle-info fa-2x"></i>
                    <span>Version</span>
                </div>
                <div class="settings-setting__column-right">
                    <span>Latest Version</span>
                </div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-lock fa-2x"></i>
                    <span>Privacy</span>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-bell fa-2x"></i>
                    <span>Notifications</span></div>
                </div>
                <div class="settings-setting__column-right"></div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-user fa-2x"></i>
                    <span>Friends</span>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-comment fa-2x"></i>
                    <span>Chats</span>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-display fa-2x"></i>
                    <span>Display</span>
                    <div class="badge">N</div>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-paint-roller fa-2x"></i>
                    <span>Themes</span>
                    <div class="badge">N</div>
                </div>
                <div class="settings-setting__column-right">
                    <span>Default theme</span>
                </div>
            </div>
            <div class="settings-setting">
                <div class="settings-setting__column-left">
                    <i class="fa-solid fa-phone fa-2x"></i>
                    <span>Call</span>
                </div>
                <div class="settings-setting__column-right"></div>
            </div>
        </div>
    </main>

    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav-btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x">
                        <div class="nav__gear-dot gear-dot"></div>
                    </i>
                </a> 
            </li>
        </ul>
    </nav>

    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/8f70f66fa4.js" crossorigin="anonymous"></script>
