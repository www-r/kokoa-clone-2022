<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Kokoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>21:23</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>100%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">More</h1>
        <div class="screen-header__icons">
            <span class="screen-header__icon">
                <i class="fa-solid fa-magnifying-glass fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <i class="fa-sharp fa-solid fa-music fa-lg"></i>
            </span>
            <span class="screen-header__icon">
                <a href="settings.html">
                    <i class="fa-solid fa-gear fa-lg"></i>
                    <div class="screen-header__gear-dot gear-dot"></div>
                </a>
            </span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column_left">
                <img src="https://avatars.githubusercontent.com/u/3612017?s=48&v=4" alt="Nicolas-img"
                    class="user-component__avatar">
                <div class="user-component__text">
                    <h4 class="user-component__title">Nicolas</h4>
                    <h6 class="user-component__subtitle"><span>+1 787-493-4219</span><span class="alert-icon">!</span>
                    </h6>
                </div>
            </div>
            <div class="user-component__column_right">
                <i class="fa-regular fa-comment-dots fa-2x"></i>
            </div>
            </div>
            <div class="icons-row">
                <div class="icons-row__icon">
                    <i class="fa-regular fa-calendar"></i>
                    <span>Calendar</span>
                </div>
                <div class="icons-row__icon">
                    <div class="icons-row__gear-dot gear-dot"></div>
                    <i class="fa-regular fa-hard-drive"></i>
                    <span>Talk Drive</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-face-smile"></i>
                    <span>Emoticons</span>
                </div>
                <div class="icons-row__icon">
                    <i class="fa-regular fa-brush"></i>
                    <span>Themes</span>

                </div>
</div>
                <div class="icons-row more-custom">
                    <div class="icons-row__icon">
                        <i class="fa-regular fa-tree"></i>
                        <span>Account</span>
                    </div>
                    <div class="icons-row__icon">
                        <i class="fa-light fa-comments"></i>
                        <span>Openchat</span>
                    </div>
                </div>

            </div>
        </div>
        <div class="more-suggestions">
            <h4 class="more-suggestions__header">
                Suggestions
            </h4>
            <div class="more-suggestions__content">
                <div class="more-suggestions__apps">
                    <div class="more-suggestions__app">
                        <div class="more-suggestions__app-image"></div>
                        <span class="more-suggestions__app-name">Kokoa Story</span>
                    </div more-customv>
                    <div class="more-suggestions__app">
                        <div class="more-suggestions__app-image"></div>
                        <span class="more-suggestions__app-name">kakao friends</span>
                    </div>
                    <div class="more-suggestions__app">
                        <div class="more-suggestions__app-image"></div>
                        <span class="more-suggestions__app-name">Friends Gem</span>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <nav class="nav">
        <ul class="nav__ul">
            <li class="nav-btn"><a class="nav__link" href="friends.html"><i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav-btn">
                <a class="nav__link" href="chats.html">
                    <i class="fa-regular fa-comment fa-2x"></i>
                </a>
            </li>
            <li class="nav-btn"><a class="nav__link" href="find.html"><i
                        class="fa-solid fa-magnifying-glass fa-2x"></i></a></li>
            <li class="nav-btn">
                <a class="nav__link" href="more.html">
                    <i class="fa-solid fa-ellipsis fa-2x">
                        <div class="nav__gear-dot gear-dot"></div>
                    </i>
                </a> 
            </li>
        </ul>
    </nav>

    <script src="https://kit.fontawesome.com/8f70f66fa4.js" crossorigin="anonymous"></script>
