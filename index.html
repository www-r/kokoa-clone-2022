<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Clone</title>
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fa-solid fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <i class="fa-solid fa-lock"></i>
            <span>11%</span>
            <i class="fa-solid fa-battery-full"></i>
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>
    <header class="welcome-header">
        <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
        <p class="welcome-header__text">If you have a Kokoa Acount, log&nbsp;in&nbsp;with&nbsp;your&nbsp;email or phone&nbsp;number</p>
    </header>
    <main>
        <form id="login-form" action="friends.html" method="get"> <!--get은 보안에 취약 post는 서버가 있어야 작동-->
            <input name="username" type="text" placeholder="Email or phone number"/>
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log In">
            <input type="submit" value="Sign Up">
            <a href="#">Find Kakao Talk Acount or Password</a>
        </form>
        
    </main>
    
    <div class="no-mobile">
        <span>Your screen is too big</span>
    </div>
    <script src="https://kit.fontawesome.com/8f70f66fa4.js" crossorigin="anonymous"></script>
</body>
</html>
